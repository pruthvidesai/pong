<!doctype html>

{% load staticfiles %}

{% block html_override %}
<html class="no-js" lang="en" id="main_background">
{% endblock %}

    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>{% block title %}Home :: PingPong Reservations{% endblock %}</title>
        <meta name="description" content="Ping Pong Reservations">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="{% static 'apple-touch-icon.png' %}">
        <!-- TODO: Place favicon.ico in the root directory -->
        
        <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <script src="{% static 'js/vendor/modernizr-2.8.3.min.js' %}"></script>

    </head>

    {% block body_tag %}
    <body>
    {% endblock %}

        {% block header %}
        {% endblock %}

        {% block body %}
        <p>Override body block!</p>
        {% endblock %}

        <!-- JavaScript -->
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
